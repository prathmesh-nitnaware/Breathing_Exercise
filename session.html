<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breathing Session</title>
  <link rel="stylesheet" href="session.css" />
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>
<body>
  <div class="session-container">
    <h2 class="session-title">Step back and Relax</h2>
    <div class="breath-visual">
      <svg class="breath-circle" width="260" height="260">
        <circle class="bg" cx="130" cy="130" r="100" />
        <circle class="progress" cx="130" cy="130" r="100" />
      </svg>
      <div class="breath-label" id="breath-label">Inhale</div>
    </div>
    <div class="timer" id="timer">00:00</div>
  </div>
  <script src="ses.js"></script>
</body>
</html>
